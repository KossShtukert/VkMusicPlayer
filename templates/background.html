<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/lib/VKit.js" type="text/javascript"></script>
    <script src="/lib/chromeLocale.js" type="text/javascript"></script>
    <script src="/core/MFPlayerBG.js" type="text/javascript"></script>
    <script src="/core/background.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="auth-block">
        <button id="vk-auth" i18n-locale="auth"></button>
    </div>
    <div id="player-wrapper">
        <div class="c-wrapper">
            <div id="controls">
                <div id="player-bound" class="layer">
                    <audio id="mf-player"></audio>
                    <div id="mf-player-wireframe">
                        <div class="play-buttons">
                            <div id="mf-play" class="buttons"></div>
                            <div id="mf-prev" class="buttons"></div>
                            <div id="mf-next" class="buttons"></div>
                        </div>
                        <div id="song-info">
                            <span id="mf-artist"></span>
                            <span class="splitter"></span>
                            <span id="mf-title"></span>
                        </div>
                        <div id="mf-song-progress" class="song-progress">
                            <div id="mf-progress">
                                <div class="button-holder">
                                    <div class="progress-button"></div>
                                </div>
                            </div>
                            <div id="mf-buffer"></div>
                        </div>
                        <div class="song-time">
                            <span id="mf-current-time">00:00</span>
                            <span class="time-splitter"> / </span>
                            <span id="mf-duration">00:00</span>
                        </div>
                        <div class="volume">
                            <div class="volume-holder">
                                <div class="volume-bar-holder">
                                    <div class="volume-bar">
                                        <div class="volume-button-holder">
                                            <div class="volume-button"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="volume-icon v-change-0">
                                <span> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
